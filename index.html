<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropCare Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 3px solid #166534; color: #166534; font-weight: 800; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 50; padding: 20px; }
    </style>
</head>
<body class="pb-36">
    <div class="max-w-md mx-auto">
        <header class="bg-green-900 text-white p-6 rounded-b-[2.5rem] shadow-xl mb-4 flex items-center gap-4">
            <div class="bg-white p-1 rounded-full w-16 h-16 flex items-center justify-center overflow-hidden">
                <img src="https://i.ibb.co/VpXpX0C/crop-care-logo-clean.png" alt="CropCare Logo" class="w-full h-full object-contain">
            </div>
            <div>
                <h1 class="text-xl font-black tracking-tight uppercase leading-none">CropCare<br>Enterprise</h1>
                <p class="text-green-300 text-[10px] font-bold tracking-widest uppercase mt-1">Quality Agro-Chemicals</p>
            </div>
        </header>

        <div class="flex px-6 mb-6 gap-6 text-gray-400 font-bold text-sm">
            <button onclick="openTab('catalog')" id="btn-catalog" class="tab-btn pb-2 active tracking-tighter">CATALOG</button>
            <button onclick="openTab('contact')" id="btn-contact" class="tab-btn pb-2 tracking-tighter">CONTACT DAD</button>
        </div>

        <div id="catalog" class="tab-content active px-4 space-y-3">
            <div id="product-list" class="space-y-3">
                </div>
        </div>

        <div id="contact" class="tab-content px-4 space-y-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
                <h2 class="font-black text-green-900 mb-6 uppercase text-center">Business Contact</h2>
                
                <div class="space-y-4">
                    <a href="tel:+254720584127" class="flex items-center gap-4 p-5 bg-green-50 rounded-2xl border border-green-100 active:scale-95 transition-all">
                        <div class="bg-green-600 p-3 rounded-xl text-white">ðŸ“ž</div>
                        <div>
                            <p class="text-[10px] font-bold text-green-800 uppercase">Call Now</p>
                            <p class="font-bold text-slate-900">+254 720 584 127</p>
                        </div>
                    </a>

                    <a href="https://wa.me/254720584127" class="flex items-center gap-4 p-5 bg-emerald-50 rounded-2xl border border-emerald-100 active:scale-95 transition-all">
                        <div class="bg-emerald-500 p-3 rounded-xl text-white">ðŸ’¬</div>
                        <div>
                            <p class="text-[10px] font-bold text-emerald-800 uppercase">WhatsApp</p>
                            <p class="font-bold text-slate-900">Send Message</p>
                        </div>
                    </a>
                </div>
                <p class="text-center text-gray-400 text-[10px] mt-8 uppercase font-bold tracking-widest">Nairobi, Kenya</p>
            </div>
        </div>
    </div>

    <div id="orderBar" class="fixed bottom-6 left-4 right-4 bg-white p-5 rounded-[2rem] shadow-2xl flex justify-between items-center border border-gray-100">
        <div>
            <p id="totalPrice" class="text-2xl font-black text-slate-900">KES 0</p>
            <p id="itemCount" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">0 items</p>
        </div>
        <button onclick="showReceipt()" class="bg-green-800 text-white px-8 py-4 rounded-2xl font-black text-sm shadow-lg active:scale-95 transition-all">
            CHECKOUT
        </button>
    </div>

    <div id="receiptModal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h2 class="text-center font-black text-2xl text-slate-800 mb-6 uppercase">Sale Summary</h2>
            <div id="receiptItems" class="space-y-2 mb-6 border-y py-4 max-h-40 overflow-y-auto"></div>
            <div class="flex justify-between font-black text-xl mb-8">
                <span>TOTAL</span>
                <span id="modalTotal">KES 0</span>
            </div>
            <button onclick="closeReceipt()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">CLEAR & FINISH</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Acetakill", price: 850 },
            { name: "Kung Fu", price: 1200 },
            { name: "DAP Fertilizer", price: 6500 },
            { name: "Cropsil Vittasect", price: 1500 },
            { name: "Masterline", price: 2200 },
            { name: "Jibucleaner", price: 950 }
        ];

        let cart = [];

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-slate-800">${p.name}</h3>
                        <p class="text-green-700 font-black">KES ${p.price.toLocaleString()}</p>
                    </div>
                    <button onclick="addToCart('${p.name}', ${p.price})" class="bg-slate-100 p-4 rounded-2xl font-black text-xl active:bg-green-600 active:text-white transition-all">+</button>
                </div>
            `).join('');
        }

        function addToCart(name, price) {
            cart.push({name, price});
            updateUI();
        }

        function updateUI() {
            const total = cart.reduce((sum, i) => sum + i.price, 0);
            document.getElementById('totalPrice').innerText = `KES ${total.toLocaleString()}`;
            document.getElementById('itemCount').innerText = `${cart.length} items`;
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.getElementById('btn-' + tabName).classList.add('active');
            document.getElementById('orderBar').style.display = (tabName === 'catalog') ? 'flex' : 'none';
        }

        function showReceipt() {
            if (cart.length === 0) return;
            const itemsList = document.getElementById('receiptItems');
            const total = cart.reduce((sum, i) => sum + i.price, 0);
            itemsList.innerHTML = cart.map(i => `<div class="flex justify-between text-sm"><span>${i.name}</span><b>KES ${i.price.toLocaleString()}</b></div>`).join('');
            document.getElementById('modalTotal').innerText = `KES ${total.toLocaleString()}`;
            document.getElementById('receiptModal').style.display = 'flex';
        }

        function closeReceipt() {
            cart = [];
            updateUI();
            document.getElementById('receiptModal').style.display = 'none';
        }

        renderProducts();
    </script>
</body>
</html>
